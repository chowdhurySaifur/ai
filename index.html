<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghurnipak</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="marquee">
        Any and all kinds of ticket are available here 24x7. You can also compare prices !
    </div>
    <div class="nav1" >
        <a href="#">Home</a> 
        <a href="#">Order Tickets</a> 
        <a href="#">Compare Fare</a> 
        <a href="#">Contact</a> 
    </div>
    <div class="name1">
        <p> GHURNIPAK  </p> </div>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <h3>Explore The World </h3>
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img src="Italy.jpg">
                </div>
        
                <div class="mySlides fade">
                    <img src="Japan.jpg">
                </div>
        
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        
            <script>
                let slideIndex = 1;
                showSlides(slideIndex);
        
                // Next/previous controls
                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }
        
                // Display current slide
                function showSlides(n) {
                    const slides = document.getElementsByClassName("mySlides");
                    if (n > slides.length) slideIndex = 1;
                    if (n < 1) slideIndex = slides.length;
                    for (let i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slides[slideIndex - 1].style.display = "block";
                }
            </script>
        <div class="grid-item">
            <h2>Fare Comparison</h2>
            <form>
                <label for="From">From:</label>
                <select id="From" name="From">
                    <option value="Dhaka">Paris</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Newyork">New York</option>
                    <!-- Add more destination options here -->
                </select>
                <label for="To">To:</label>
                <select id="To" name="To">
                    <option value="Dhaka">Paris</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Newyork">New York</option>
                    <!-- Add more destination options here -->
                </select>
    
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br><br>
    
                <button type="submit">Compare</button>
            </form>
            </div>


      
     
</body>
</html>
